<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Ads manager - categories list</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:fragment="navcategory">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link " href="/banners" title="Banners">Banners</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="/categories" title="Categories">Categories</a>
            </li>
        </ul>
    </nav>
</div>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div th:fragment="categorysidebar">
            <nav class="col-md-2 bg-light sidebar">
                <h4 class="my-3">Categories:</h4>
                <form class="bd-search d-flex align-items-center mb-3" >
                    <input type="search" name="filter" placeholder="Enter category name" th:value="${filter}">
                    <button type="submit" hidden="hidden" >search</button>
                </form>
                <ul class="nav flex-column" th:each="categ : ${categories}">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{'/categories/' + ${categ.id}}">
                            <div th:text="${categ.name}"></div>
                        </a>
                    </li>
                </ul>
                <h1> </h1>
                <ul class="nav flex-column nav-pills">
                    <li class="nav-item">
                        <a class="nav-link active" href="/categories/new" style="white-space: nowrap;">
                            Create new Category
                        </a><br>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
