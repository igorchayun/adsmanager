<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Ads manager - Banner</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<div th:include="banners :: navbanner" ></div>
<div class="container-fluid">
    <div class="row flex-xl-nowrap">
        <div th:include="banners :: bannersidebar"></div>
        <main class="col-12 col-md-9 col-xl-8 py-md-3 pl-md-5 bd-content" role="main">
            <div th:fragment="content">
                <div th:if="${banner.id}" th:text="${banner.name} + ' ID: ' + ${banner.id}"></div>
                <div th:unless="${banner.id}">Create new banner</div>
                <form action="#" th:action="@{/banners/{path}(path=${banner.id})}" th:object="${banner}" method="post">
                    <table>
                        <tr>
                            <td>Name</td>
                            <td><label><input type="text" th:value="*{name}" th:field="*{name}" /></label></td>
                        </tr>
                        <tr>
                            <td>Price</td>
                            <td><label><input type="number" step="0.01" th:value="*{price}" th:field="*{price}" /></label></td>
                        </tr>
                        <tr>
                            <td>Category</td>
                            <td>
                                <label>
                                    <select th:field="*{category}">
                                        <option th:each="category : ${allCategories}"
                                                th:value="${category.id}"
                                                th:text="${#conversions.convert(category.name,'String')}">Category</option>
                                    </select>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td>Text</td>
                            <td>
                                <label>
                                    <textarea name="content" th:value="*{content}" th:field="*{content}">Text</textarea>
                                </label>
                            </td>
                        </tr>
                        <tr>
                            <td><button type="submit">Save</button></td>
                        </tr>
                    </table>
                </form>
                <div th:if="${banner.id}">
                    <form action="#" th:action="@{'/banners/' + ${banner.id} + '/delete'}" th:object="${banner}" method="post">
                        <button type="submit">Delete</button>
                    </form>
                </div>
                <div th:if="${#fields.hasErrors('${banner.name}')}" th:errors="${banner.name}"></div>
                <div th:if="${#fields.hasErrors('${banner.price}')}" th:errors="${banner.price}"></div>
                <div th:if="${#fields.hasErrors('${banner.category}')}" th:errors="${banner.category}"></div>
                <div th:if="${#fields.hasErrors('${banner.content}')}" th:errors="${banner.content}"></div>
                <div th:if="${nameError}" th:text="*{nameError}"></div>
            </div>
        </main>
    </div>
</div>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
